<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Inventário</title>
    <!-- Favicon Futurista -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%230dcaf0' class='bi bi-box-seam' viewBox='0 0 16 16'%3e%3cpath d='M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.405 1.372L8 2.267l3.75 2.606 2.405-1.372L8.186 1.113zM14.25 4.767l-5.5 3.142-5.5-3.142L1.5 6.5l5.5 3.142v3.142l5.5-3.142L14.5 6.5l-1.75-1.733z'/%3e%3c/svg%3e">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            padding: 0;
        }
        .auth-brand-panel {
            background: linear-gradient(45deg, rgba(29, 38, 51, 0.8), rgba(44, 52, 64, 0.9)), url('https://images.unsplash.com/photo-1586769852836-bc069f19e1b6?auto=format&fit=crop&q=80') center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .auth-brand-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .auth-form-panel {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            background-color: #2c3034;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid auth-container">
        <div class="col-lg-6 d-none d-lg-flex auth-brand-panel">
            <div>
                <h1 class="mb-3"><i class="bi bi-box-seam me-2"></i>Sistema de Inventário</h1>
                <p class="lead">Gerencie seus ativos de forma eficiente e moderna.</p>
            </div>
        </div>
        <div class="col-lg-6 col-12 auth-form-panel">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
