{% extends 'base.html' %}

{% block title %}Adicionar Item{% endblock %}

{% block content %}
    <div class="bg-light text-dark p-4 rounded shadow-sm">
        <h1>Adicionar Novo Item</h1>
        <hr>
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Item</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Modelo</label>
                        <input type="text" name="model" id="model" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoria</label>
                        <input type="text" name="category" id="category" class="form-control" list="categoryOptions" required>
                        <datalist id="categoryOptions">
                            {% for cat in all_categories %}
                                <option value="{{ cat.category }}">
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Localização</label>
                        <input type="text" name="location" id="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="purchase_date" class="form-label">Data de Aquisição</label>
                        <input type="date" name="purchase_date" id="purchase_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Número de Série</label>
                        <input type="text" name="serial_number" id="serial_number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status/Uso (Condição)</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Muito Bom">Muito Bom</option>
                            <option value="Bom" selected>Bom</option>
                            <option value="Aceitável">Aceitável</option>
                            <option value="Ruim">Ruim</option>
                            <option value="Quebrado">Quebrado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="availability_status" class="form-label">Disponibilidade</label>
                        <select name="availability_status" id="availability_status" class="form-select" required>
                            <option value="Em uso" selected>Em uso</option>
                            <option value="Livre">Livre</option>
                            <option value="Devolvido">Devolvido</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assigned_to" class="form-label">Atribuído a (Funcionário)</label>
                        <input type="text" name="assigned_to" id="assigned_to" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="authorized_by" class="form-label">Autorizado por</label>
                        <input type="text" name="authorized_by" id="authorized_by" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Adicionar Item</button>
            </div>
        </form>
    </div>
{% endblock %}
