<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Inventário</title>
    <!-- Favicon Futurista -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%230dcaf0' class='bi bi-box-seam' viewBox='0 0 16 16'%3e%3cpath d='M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.405 1.372L8 2.267l3.75 2.606 2.405-1.372L8.186 1.113zM14.25 4.767l-5.5 3.142-5.5-3.142L1.5 6.5l5.5 3.142v3.142l5.5-3.142L14.5 6.5l-1.75-1.733z'/%3e%3c/svg%3e">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --glow-cyan: #00cfff;
            --dark-bg: #010409;
            --card-bg: #0d1117;
            --border-color: rgba(0, 199, 255, 0.15);
            --gradient-start: rgba(13, 110, 253, 0.1);
            --gradient-end: rgba(13, 17, 23, 0);
        }

        body {
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita barras de rolagem causadas pela animação */
            color: #fff;
        }

        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Coloca as partículas no fundo */
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: radial-gradient(circle at top left, var(--gradient-start), var(--gradient-end)), var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 199, 255, 0.3);
            position: relative; /* Garante que o formulário fique sobre as partículas */
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--glow-cyan);
            text-shadow: 0 0 8px rgba(0, 199, 255, 0.7);
            font-weight: 700;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--glow-cyan);
            box-shadow: 0 0 0 0.25rem rgba(0, 199, 255, 0.25);
            color: #fff;
        }

        .btn-primary {
            background-color: var(--glow-cyan);
            border-color: var(--glow-cyan);
            color: var(--dark-bg);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px var(--glow-cyan);
        }
    </style>
</head>
<body>
    <!-- Contêiner para a animação de partículas -->
    <div id="tsparticles"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Inventário</h1>
            <p class="text-muted">Faça login para acessar o sistema</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: var(--glow-cyan);">Não tem uma conta? Registre-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Biblioteca tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

    <!-- Script de configuração das partículas -->
    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            await tsParticles.load({
                id: "tsparticles",
                options: {
                    background: {
                        color: {
                            value: "#010409" // Cor de fundo consistente com seu tema
                        }
                    },
                    fpsLimit: 60,
                    interactivity: {
                        events: {
                            onHover: {
                                enable: true,
                                mode: "repulse"
                            }
                        },
                        modes: {
                            repulse: {
                                distance: 100,
                                duration: 0.4
                            }
                        }
                    },
                    particles: {
                        color: {
                            value: "#00cfff" // Cor ciano para as partículas
                        },
                        links: {
                            color: "#007bff", // Cor azul para as linhas de conexão
                            distance: 150,
                            enable: true,
                            opacity: 0.2,
                            width: 1
                        },
                        move: {
                            direction: "none",
                            enable: true,
                            outModes: "out",
                            random: false,
                            speed: 1,
                            straight: false
                        },
                        number: {
                            density: {
                                enable: true
                            },
                            value: 80 // Quantidade de partículas
                        },
                        opacity: {
                            value: { min: 0.1, max: 0.5 }
                        },
                        shape: {
                            type: "circle"
                        },
                        size: {
                            value: { min: 1, max: 3 }
                        }
                    },
                    detectRetina: true
                }
            });
        });
    </script>
</body>
</html>
